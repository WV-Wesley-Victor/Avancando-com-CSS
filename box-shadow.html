<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Wesley Victor Pereira Silva" />
  <title>Box shadow</title>
  <style>
    div {
      background-color: orange;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      border-radius: 50px 20px 0 80px / 100px 50px 0 20px;
      box-shadow: 20px 0 0 0 black, 10px 20px 10px red, -10px 5px 5px blue,
        0 -10px 10px 5px green;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 2rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    ul li a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      background-color: #f5f5f5;
      border-radius: 5px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease;
    }

    ul li a:hover {
      background-color: #ddd;
    }
  </style>
</head>

  </ul>

</body>

</html>
