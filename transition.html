<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <title>Transition</title>
  <style>
    div {
      --anima: cubic-bezier(0.59, -0.3, 0.49, 1.36);
      background-color: orange;
      width: 200px;
      height: 150px;
      margin: 100px;
      transition-property: width, height, background-color;
      transition-duration: 0.5s, 1s;
      transition-timing-function: cubic-bezier(0.59, -0.3, 0.49, 1.36);
      transition-delay: 0s, 0.3s;
      /* transition: property(all), duration(0s), function(ease), delay(0s); */
      transition: width 0.5s var(--anima), height 1s var(--anima) 0.3s,
        background-color 0.5s var(--anima);
    }

    div:hover {
      width: 400px;
      height: 300px;
      background-color: red;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 2rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    ul li a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      background-color: #f5f5f5;
      border-radius: 5px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease;
    }

    ul li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
