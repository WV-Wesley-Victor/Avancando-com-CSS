  <title>Escopo de variaveis</title>
  <style>
    html {
      font-size: 200%;
    }

    :root {
      --color: red;
    }

    .container {
      --color: orange;
    }

    p {
      color: var(--color);
    }

    .div1 {
      --color: green;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 32px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      font-size: 16px;
    }

    ul li a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      background-color: #f5f5f5;
      border-radius: 5px;
      margin-bottom: 5px;
      transition: background-color 0.3s ease;
    }

    ul li a:hover {
      background-color: #ddd;
    }
  </style>
